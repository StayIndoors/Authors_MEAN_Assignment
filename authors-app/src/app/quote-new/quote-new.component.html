<div *ngIf="author">
  <a [routerLink]="['/']">Home</a>

  <p>Provide a quote by {{author.name}}</p>
  <div style="border:3px solid black; width:600px; padding:5px">
    <form (submit)="submitQuote()">
      <p>Quote:</p>
      <p *ngFor="let error of errors" style="color:red">{{error}}</p>
      <input type="text" name="name" [(ngModel)]="newQuote.content" style="padding: 10px; width:250px; border: 1px solid black">
      <br>
      <button (click)="cancel()">Cancel</button><input type="submit" value="Submit">
    </form>
  </div>
</div>
