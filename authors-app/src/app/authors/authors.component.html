<a [routerLink]="['/new']">Add an author</a>

<p>We have quotes by:</p>

<table>
  <thead>
    <th>Author</th>
    <th>Actions Available</th>
  </thead>
  <tr *ngFor="let author of authors">
    <td>{{author.name}}</td>
    <td><button [routerLink]="['/quotes', author._id]">View quotes</button> <button [routerLink]="['/edit', author._id]">Edit</button></td>
  </tr>
</table>
